<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Autoclean</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link href="./app.css" type="text/css" rel="stylesheet">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script>window.$ = window.jQuery = require("./jquery-3.5.1.min.js");</script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="path-container">
        <button type="button" class="btn btn-success open">Open</button>
        <span class="path"></span>
      </div>
    </div>
    <div class="row">
      <table class="table" id="file_targets">
        <thead>
          <tr>
            <th scope="col">File</th>
            <th scope="col">Target</th>
          </tr>
        </thead>
        <tbody id="file_table">
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="button-bar">
        <button type="button" class="btn btn-warning button-bar-item" id="renameall">Rename All</button>
        <button type="button" class="btn btn-info button-bar-item" id="reset">Reset</button>
        <button type="button" class="btn btn-success button-bar-item" id="openrules">Rules</button>
        <button type="button" class="btn btn-outline-secondary button-bar-item" id="openignores">Ignores</button>
      </div>
    </div>
  </div>

  <div class="tablemodal" id="rulesmodal" hidden>
    <div class="tablemodalcontent">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <h4>Rules</h4>
          </div>
        </div>
        <div class="modal-body">
          <table class="table" id="pattern_targets">
            <thead>
              <tr>
                <th scope="col">Pattern</th>
                <th scope="col">Target</th>
                <th scope="col">Division</th>
              </tr>
            </thead>
            <tbody id="rule_table">
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary closemodal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="tablemodal" id="ignoresmodal" hidden>
    <div class="tablemodalcontent">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <h4>Ignores</h4>
          </div>
        </div>
        <div class="modal-body">
          <table class="table" id="ignores">
            <thead>
              <tr>
                <th scope="col">Patterns</th>
              </tr>
            </thead>
            <tbody id="ignore_table">
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary closemodal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
